<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./scan.png" type="image/x-icon">
    <title>QrCodeGenerator/Scanner</title>
    <link rel="stylesheet" href="./qr.css">
</head>
<body>

    <div class="container">
        <p>Input Your Text or URL</p>
        <input type="text" Placeholder="Text or URL" id="txtbox">

        <div id="imgbox">
            <img src="" alt="" id="qrimage">
        </div>

        <button onclick="generateQr()">Generate QR Code</button>
        
    </div>
    
    <script>
        let txtbox=document.getElementById("txtbox");
        let imgbox=document.getElementById("imgbox");
        let qrimg=document.getElementById("qrimage");


        function generateQr(){

            if(txtbox.value.length>0){
                qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + txtbox.value;
                imgbox.classList.add("showimg");
            }
            else{
               txtbox.classList.add("error");
               setTimeout(()=>{
                txtbox.classList.remove('error')
               },1000); 
            }
        }



    </script>
</body>
</html>
